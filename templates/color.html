<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>乗算レイヤ逆算ツール</title>
    </head>
    <body>
        <div style="float:left;background-color:#{{.color0}};width:100px;padding:25px;">
            <p>乗算前の色1</p>
            <p style="font-family:menlo">#{{.color0}}</p>
        </div>
        <div style="float:left;padding:40px 20px;">
            <p>×</p>
        </div>
        <div style="float:left;background-color:#{{.color1}};width:100px;padding:25px;">
            <p>乗算前の色2</p>
            <p style="font-family:menlo">#{{.color1}}</p>
        </div>
        <div style="float:left;padding:40px 20px;">
            <p>=</p>
        </div>
        <div style="float:left;background-color:#{{.color2}};width:100px;padding:25px;">
            <p>乗算後の色</p>
            <p style="font-family:menlo">#{{.color2}}</p>
        </div>
    </body>
</html>
